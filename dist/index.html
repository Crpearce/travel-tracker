<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav class="navigation hidden">
    <section class="welcome">
      <h1 class='welcome-traveler'>Welcome</h1>
    </section>
    <section class="app-name"> Travel Tracker </section>
    <section class="traveler-yearly-spent">Total Spent This Year: </section>
  </nav>
  <main class="main-display hidden" id="mainDisplay">
    <section class="trips-view" id="tripsView">
      <div class="upcoming-wrapper" id="upcomingWrapper">All Upcoming Trips
        <p class="upcoming-trips" id="upcomingTrips"></p>
      </div>
      <div class="pending-wrapper" id="pendingWrapper">All Pending Trips
        <p class="pending-trips" id="pendingTrips"></p>
      </div>
      <div class="past-wrapper" id="pastWrapper">All Previous Trips
        <p class="past-trips" id="pastTrips"></p>
      </div>
    </section>
    <section class="potential-trip-wrapper">
      <p class="potential-trip-display hidden"></p>
    </section>
    <section class="booking-view" id="bookingView">
      <section class="trip-calendar-section" id="tripCalendarSection">
        <label for="trip-calendar"> Trip start date: </label>
        <input aria-label="Enter a trip start date" class="start-date-input" id="startDateInput" min="2022-09-27" max="2024-01-01" type="date" required>
        <p><span class="post-error-message" id="postErrorMessage"></span></p>
      </section>
      <section class="trip-details-section" id="tripDetailsSection">
        <label class="number-travelers" aria-label="enter traveler amount for trip" for="numberTravelers">Number of Travelers:</label>
        <input type="number" id="numberTravelers" name="quantity" min="1" max="20">
        <label class="trip-duration" aria-label="enter trip length" for="tripLength">Trip Duration:</label>
        <input type="number" id="tripLength" name="quantity" min="1" max="20">
      </section>
      <section class="select-city" id="selectCity">
        <label for="destination-selction">Select Trip Destination:</label>
        <select id="select1" name="destination-selection" class="destination-entry-selection" required>
        </select>
      </section>
      </div class="trip-form-btns" id="tripFormBtns">
        <button aria-label="check for trip rates button" class="check-rate-btn" id="checkRateButton"> Check Trip Rate </button>
        <button aria-label="reset trip selections" class="reset-trip-info-btn" id="resetTripInfoButton">Reset Trip Info</button>
      </div>
      <p><span class="post-error-message" id="postErrorMessage"></span></p>
    </section>
  </main>
  <section class="login" id="loginSection">
    <form accept-charset="">
      <div class="login-container">
        <h2 class="login-greeting">Welcome to Travel Tracker!</h2>
        <label class="username-text" aria-label="enter username" for="username"><b>Username</b></label>
        <input class="username" id="username" type="text" placeholder="Username goes here" name="username" required>
        <label class="password-text" aria-label="enter password" for="psw"><b>Password</b></label>
        <input class="password" id="password" type="password" placeholder="Password goes here" name="password" required>
        <button class="login-btn" id="loginBtn">Login</button>
        <p id="loginError"></p>
      </div>
    </form>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
